name: Sync Toggl to Asana

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Cache the sync state between runs
      - name: Restore sync state
        uses: actions/cache@v4
        with:
          path: synced-entries.json
          key: sync-state-${{ github.run_number }}
          restore-keys: |
            sync-state-

      - name: Install dependencies
        run: npm install

      - name: Run sync
        env:
          TOGGL_API_TOKEN: ${{ secrets.TOGGL_API_TOKEN }}
          TOGGL_WORKSPACE_ID: ${{ secrets.TOGGL_WORKSPACE_ID }}
          ASANA_TOKEN: ${{ secrets.ASANA_TOKEN }}
        run: npm run sync
